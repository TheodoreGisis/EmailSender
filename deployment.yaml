apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-sender   
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-sender   
  template:
    metadata:
      labels:
        app: email-sender  
    spec:
      containers:
        - name: email-sender  
          image: teogisis/emailsender:latest 
          ports:
            - containerPort: 80    
          env:
            - name: PORT
              value: "80"          
---
apiVersion: v1
kind: Service
metadata:
  name: email-sender   
spec:
  selector:
    app: email-sender   
  ports:
    - protocol: TCP
      port: 80      
      targetPort: 80  
  type: LoadBalancer  
        
